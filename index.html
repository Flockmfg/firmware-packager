<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web App Uploader</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>WebApp Uploader</h1>

  <h2>1. Firmware Upload</h2>
  <div class="file-upload">
    <label for="firmwareInput" class="upload-label">
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
        <path class="upload-path" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM13 3v5h5v11H6V3h7z"/>
        <path class="upload-path" d="M14 12h-4v3H8v-3H4v-2h4V7h2v3h4v2z"/>
        <path class="check-path" style="display:none" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
        <path class="x-path" style="display:none" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
      <span class="upload-text">Click or drag firmware file (.bin)</span>
    </label>
    <input type="file" id="firmwareInput" accept=".bin">
  </div>

  <h2>2. File Upload (.zip)</h2>
  <div class="file-upload">
    <label for="zipInput" class="upload-label">
      <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
        <path class="upload-path" d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM13 3v5h5v11H6V3h7z"/>
        <path class="upload-path" d="M14 12h-4v3H8v-3H4v-2h4V7h2v3h4v2z"/>
        <path class="check-path" style="display:none" d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
        <path class="x-path" style="display:none" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
      <span class="upload-text">Click or drag zip file (.zip)</span>
    </label>
    <input type="file" id="zipInput" accept=".zip">
  </div>

  <h2>3. Info Section</h2>
  <ul>
    <li><label><input type="checkbox" id="updateChk" checked> update</label></li>
    <li><label><input type="checkbox" id="gaugeChk" checked> gauge</label></li>
    <li><label><input type="checkbox" id="serverChk" checked> server</label></li>
  </ul>

  <label>Version: <input type="text" id="versionInput" placeholder="e.g. 1.0.0"></label>

  <button id="submitBtn">Submit</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
